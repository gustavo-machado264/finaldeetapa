<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Calorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculadora Metabólica</h1>

  <form id="formCalorias">
    <label>Sexo:</label>
    <select id="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <label>Idade:</label>
    <input id="idade" type="number">

    <label>Peso (kg):</label>
    <input id="peso" type="number">

    <label>Altura (cm):</label>
    <input id="altura" type="number">

    <label>Nível de atividade:</label>
    <select id="atividade">
      <option value="1.2">Sedentário</option>
      <option value="1.375">Leve</option>
      <option value="1.55">Moderado</option>
      <option value="1.725">Intenso</option>
      <option value="1.9">Muito intenso</option>
    </select>

    <label>Objetivo:</label>
    <select id="objetivo">
      <option value="emagrecer">Emagrecer</option>
      <option value="manter">Manter</option>
      <option value="ganhar">Ganhar massa</option>
    </select>

    <label>Preferências alimentares:</label>
    <input id="preferencias" type="text" placeholder="ex: sem lactose">

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="cal.js"></script>
</body>
</html>
